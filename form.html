<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <!-- THIS IS HEADER stars-->

        <header>
            
            <div class="row">
                <div class="col-6" style="background-color:rgb(113, 161, 233)">
                    <img class="m-2" src="./Screenshot (18).png" alt="">
                    
                </div>

                <div class="col-6 text-white p-5" style="background-color: rgb(113, 161, 233);">
                    <h1 style="font-family: Arial, Helvetica, sans-serif">VOLUNTEER APPLICATION FORM
                    
                </div>

                

                
            </div>
         </header>

        <!-- HERE HEADER ENDS -->


    <div class="container">

        <div class="row">

            <!-- THIS IS NAME COLUMN -->

            <label class="form-label pt-4" for="firstName">
                NAME
            </label>

            <div class="col-6">
                <input class="form-control" type="text"
                placeholder="First-Name"
                id="firstName">
            </div>

            <div class="col-6">
                <input class="form-control" type="text"
                placeholder="Last-Name"><br>
            </div>

            <!-- HERE ENDS NAME COLUMN -->

            <!-- HERE STARTS PHONENUMBER -->

            <div class="col-6 form-label">

                <label class="form-label" for="phoneNumber">
                    PHONE NUMBER
                </label>

            
                <input class="form-control" type="number"
                placeholder="(+91)000-000"
                id="phoneNumber">

            </div>

            <!-- HERE ENDS PHONENUMBER -->

            <!-- HERE STARTS EMAIL -->

            <div class="col-6">

                <label class="form-label" for="email">
                    E-mail
                </label>

                <input class="form-control" type="text"
                placeholder="Mail Id"
                id="email"><br>
            </div>

            <!-- HERE ENDS EMAIL -->

            <!-- HERE START ADDRESS -->

            <div class="col-12">

                <label  class="form-label" for="address">
                    ADDRESS
                </label>

            
                <textarea 
                    class="form-control"
                    id="address"
                    placeholder="street Address"></textarea><br>
            

            
                <textarea 
                    class="form-control"
                    placeholder="street address line 2"></textarea><br>

            </div>

             <!-- HERE ENDS ADDRESS -->

             <!-- HERE STATE AND CITY AND PIN CODE STARTS -->

            <div class="col-6">
                <input type="text"
                class="form-control"
                placeholder="city">
            </div>

            <div class="col-6">
                <input type="text"
                class="form-control"
                placeholder="state / Province"><br>
            </div>

            <div class="col-12">
                <input type="number"
                class="form-control"
                placeholder="Postal / Zipcode"><br>
            </div>

             <!-- HERE STATE AND CITY AND PINCODE ENDS -->


             <!-- HERE SKILLS STARTS -->

            <div class="col-6">

                <label class="form-label" for="skills">SKILLS</label>

                <div class="form check col-12">

                    <input  type="checkbox" class="form-check-input"> First Aid <br>

                    <input type="checkbox" class="form-check-input" > Teching <br>

                    <input type="checkbox" class="form-check-input "> Financial Aid <br>

                    <input type="checkbox" class="form-check-input "> Building <br>

                    <input type="checkbox" class="form-check-input col-6"> IT <br>

                    <input type="checkbox" class="form-check-input"> Childcare <br>

                    <input type="checkbox" class="form-check-input"> Special Needs <br>

                    <input type="checkbox" class="form-check-input"> Law & Human Rights <br><br>

                </div>
               
            </div>

            <div class="col-6">

                <label class="form-label" for="skills">DAYS OF WORK</label>

                <div class="col-12">

                    <input  type="checkbox" class="form-check-input"> Monday<br>

                    <input type="checkbox" class="form-check-input">   Tuesday<br>

                    <input type="checkbox" class="form-check-input "> Wednesday <br>

                    <input type="checkbox" class="form-check-input "> Thursday<br>

                    <input type="checkbox" class="form-check-input col-6">   Friday <br>

                    <input type="checkbox" class="form-check-input"> Saturday<br>

                    <input type="checkbox" class="form-check-input"> Sunday<br>

                </div>
               
            </div>
             <!-- HERE SKILLS ENDS -->


             <!-- HERE SKILLSET STARTS-->

            <div>
                <label class="form-label" for="skillSet">SKILLSET</label>

                <textarea class="form-control" rows="5" id="skillSet"></textarea><br>
            </div>

            <div>
                <label class="form-label" for="comments">COMMENTS</label>

                <textarea class="form-control" id="comments" rows="5"></textarea><br>
            </div>
             <!-- HERE SKILLSSET ENDS -->

             <!-- HERE SUMBIT BUTTON STARTS -->

             <div align="center" class="d-grid col-6 mx-auto">
                <button type="button" class="btn btn-dark btn-lg">SUMBIT</button>
             </div>


            


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
